<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessert Store - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Remove compat scripts and use new modular SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";
        import { getDatabase, ref, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAtiqeg_UMXmOMLgYnBfv530_N-n-nwbj8",
            authDomain: "dessertstore-833ea.firebaseapp.com",
            projectId: "dessertstore-833ea",
            storageBucket: "dessertstore-833ea.firebasestorage.app",
            messagingSenderId: "108572510478",
            appId: "1:108572510478:web:e9b3439de30bdd86136f5f",
            measurementId: "G-6BHD0FE9ML",
            databaseURL: "https://dessertstore-833ea-default-rtdb.firebaseio.com" // Added this line
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert("Passwords don't match!");
                return;
            }
            
            if (password.length < 6) {
                alert("Password must be at least 6 characters");
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed up successfully
                    const user = userCredential.user;
                    
                    // Save additional user data to Realtime Database
                    return set(ref(database, 'users/' + user.uid), {
                        email: email,
                        createdAt: serverTimestamp(),
                        lastLogin: serverTimestamp()
                    });
                })
                .then(() => {
                    // Redirect after successful signup and data save
                    window.location.href = "homeindex.html";
                })
                .catch(error => {
                    // Handle errors
                    console.error("Signup error:", error);
                    alert(getAuthErrorMessage(error.code));
                });
        });

        function getAuthErrorMessage(errorCode) {
            switch(errorCode) {
                case 'auth/email-already-in-use':
                    return 'This email is already registered.';
                case 'auth/weak-password':
                    return 'Password should be at least 6 characters.';
                case 'auth/invalid-email':
                    return 'Please enter a valid email address.';
                case 'auth/network-request-failed':
                    return 'Network error. Please check your internet connection.';
                default:
                    return 'Sign up failed. Please try again. Error: ' + errorCode;
            }
        }
    </script>
    <style>
        /* Your existing CSS styles */
        body {
            /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
}

.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 350px;
}

.auth-card {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 100%;
    max-width: 350px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

h2 {
    margin-bottom: 1.2rem;
    color: #333;
    font-size: 1.5rem;
}

.form-group {
    margin-bottom: 1rem;
}

input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

.auth-btn {
    width: 100%;
    padding: 10px;
    background: #ff758c;
    border: none;
    color: white;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

.auth-btn:hover {
    background: #e8495f;
}

.auth-links {
    margin-top: 1rem;
}

a {
    text-decoration: none;
    color: #ff758c;
    font-size: 0.9rem;
}

a:hover {
    text-decoration: underline;
}

/* Additional styles for signup page */
input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

.auth-card form .form-group:last-child {
    margin-bottom: 1.5rem;
}
        /* ... (keep all your existing styles) ... */
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Create Your Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="auth-btn">Sign Up</button>
                <div class="auth-links">
                    <a href="index.html">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
